        <form>
            <div id="SearchDiv" class="my-2">

            <div class="row">

        <!-- Add Grade Modal -->
        <form name="formulario" id="formulario" action="index.html" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="background-color: #97ABC3;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New Grade</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"> <!--Contenido de la ventana de Modal-->
    
                            <label for="nombre">Student Name</label>
                            <input required name="nombre" id="nombre" type="text"  class="form-control">
    
                            <label for="fecha">1P</label>
                            <input required name="fecha" id="fecha" type="number" class="form-control">
    
    
                            <label for="descripcion">2P:</label>
                            <input name="descripcion" id="descripcion" type="number" class="form-control"
                                ></input>
                                <label for="TercerP">3P:</label>
                            <input name="TercerP" id="TercerP" type="number" class="form-control"
                                ></input>
                        </div>
    
                        <div class="modal-footer">
                            <div class="col-12 col-md-6 offset-md-3">
                                <div class="row">
                                    <div class="col-6  py-2">
                            <button type="button" class="btn btn-secondary" id="btnCerrar" data-bs-dismiss="modal" style="background-color: #416788;">Close</button>
                        </div>
                        <div class="col-6  py-2">
                            <button type="submit" class="btn btn-primary" id="btnGuardar" style="background-color: #BE8A60;">Save</button>
                        </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!--Formulario Editar-->
        <form name="formularioEditar" id="formularioEditar" action="index.html" method="post">
            <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="background-color: #97ABC3;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Grade</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
        
                            <label for="nombre">Name:</label>
                            <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar">
        
        
                            <label for="fecha">1P</label>
                            <input type="number" required class="form-control" name="fechaEditar" id="fechaEditar">
        
        
                            <label for="descripcion">2P</label>
                            <input type="number" class="form-control" id="descripcionEditar" name="descripcionEditar">
                            
                            <label for="3P">3P</label>
                            <input type="number" class="form-control" id="3PEditar" name="3PEditar">
                            
        
                        </div>
                        <div class="modal-footer">
                            
                            <button type="button" class="btn btn-primary mx-5" id="btnGuardar"
                                data-bs-dismiss="modal" style="background-color: #BE8A60;">Save Changes</button>
                                <button type="button" class="btn btn-secondary mx-5 px-5" id="btnCerrar"
                                data-bs-dismiss="modal" style="background-color: #416788;">Close</button>
                        </div>
                    </div>
        
        
        </form>
