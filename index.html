<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>LogIn</title>
</head>
<body>
<form action="/html/classes.html">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-sm-8 pt-8">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="container-fluid col-md-9 col-sm-9 pt-6 d-flex align-items-center">
                    <div class="card-body col-md-9 col-sm-9 pt-6 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-6 pb-1 ">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0 col-12 py-2 text-center"><img src="logo/logo.png" alt="Logo"></span>
                        </div>
      
                        <h5 class="fw-normal mb-3 p-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="emailLogin" class="form-control form-control-lg" placeholder="example@hotmail.com" required />
                          <label class="form-label" for="emailLogin">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="paswordLogin" class="form-control form-control-lg" placeholder="****************" required/>
                          <label class="form-label" for="passwordLogin">Password</label>
                        </div>

                        <div class="col-12 py-2 text-center">
                          <input class="btn btn-dark btn-lg btn-block col-8 py-8 text-  center" type="submit">
                        </div>

                        <p class="mb-5 pb-lg-2 p-5" style="color: #393f81;">Don't have an account? <a href="/html/register.html"
                            style="color: #393f81;">     Register here</a></p>
                            
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>




   


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
